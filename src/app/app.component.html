<ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Home
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>


      <div class="FBcontainer" main>
        <div class="FBmain">
          <div class="FBmainContents">
            <ion-router-outlet></ion-router-outlet>
          </div>
        </div>

        <div class="FBbottom">
          <div class="FBbottomContents">
            <ion-grid>
              <ion-row style="text-align: center">
                <ion-col [ngStyle]="{'color': '#8c8c8c' }">
                  <ion-icon name="home"></ion-icon>
                </ion-col>
                <ion-col [ngStyle]="{'color': '#8c8c8c' }">
                  <ion-icon name="person"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
      </div>

    </ion-split-pane>



</ion-app>
