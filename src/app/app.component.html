<ion-app>
  <div class="container">
      <ion-header class="top">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            Home
          </ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-split-pane class="main" *ngIf="platform && !platform.is('ios')">
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
    <ion-router-outlet class="main" *ngIf="platform && platform.is('ios')"></ion-router-outlet>
    <div class="bottom" *ngIf="url !== '/auth' && platform && platform.is('ios')" >
      <ion-grid>
        <ion-row style="text-align: center">
          <ion-col [ngStyle]="{'color': '#8c8c8c' }">
            <ion-icon ios="ios-home"></ion-icon>
          </ion-col>
          <ion-col [ngStyle]="{'color': '#8c8c8c' }">
            <ion-icon ios="ios-person"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-app>
